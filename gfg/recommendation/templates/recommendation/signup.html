<!DOCTYPE html>
<html lang="en">
<head> 

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'recommendation/signup.css' %}">

</head>
<body class="body">
   
    <div class="flex-container">
        <div class="image">
            <div class="overlay">
                <h1 class="image-title">Welcome to SignUp</h1>
            </div>
            <img src="{% static 'recommendation/img/index.jpg' %}" alt="">
        </div>

        <div class="form-container">

          
            <form action="/signup/" method="post">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)">
                <br>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name">
                <br>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name">
                <br>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
                <br>
                <label for="pass1">Password</label>
                <input type="password" id="pass1" name="pass1" placeholder="Enter your password">
                <br>
                <label for="pass2">Confirm Password</label>
                <input type="password" id="pass2" name="pass2" placeholder="Confirm your password">
                <br>
                <button type="submit">Submit</button>
            </form>

            
                <!-- Display Django Messages -->
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

        </div>
    </div>
    
</body>
</html>
